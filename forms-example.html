<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomake Demo</title>
</head>

<body>
    <h1>Lomake Demo</h1>
    <h2>Ensimmäinen lomake</h2>

    <form action="/tacos">
        <p>
            <label for="username">Syötä käyttäjänimi:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Syötä salasana:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Valitse väri<picture>
                <source srcset="" type="image/">
                <img src="" alt="">
            </picture>:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <!-- Alternative way to label an input (less common) -->
            <label>
                Syötä numero:
                <input type="number" placeholder="enter a number" name="num" min="1" max="1000">
            </label>
        </p>
        <!-- this button doesn't submit the form b/c of the "type" attribute -->
        <button type="button">Tavallinen painike (ei lähetä)</button>
        <!-- This button submits the form! -->
        <button>Lähetä!!!</button>
        <!-- So does this one: -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- Lomakkeen ulkopuolella, ei lähetä -->
    <button>Ei lomakkeen sisällä</button>
    <h2>Hakujen kaappaus</h2>
    <h3>Hae Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Hae Reddit</button>
    </form>
    <h3>Hae Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Hae Google</button>
    </form>
    <h3>Hae Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Hae Youtube</button>
    </form>

    <h2>Erilaisia lomaketoimintoja!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">Hyväksyn käyttäjäehdot</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Valitse pääruoka</label>
            <select name="meal" id="meal">
                <option value="fish">Kalaruoka</option>
                <option value="veg">Kasvisruoka</option>
                <option value="steak">Liharuoka</option>
            </select>
        </p>
        <p>
            <label for="cheese">Kastikkeen määrä:</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>

        <p>
            <label for="requests">Spesiaali toiveet?</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Kirjoita toiveesi tähän..."></textarea>
        </p>
        <button>Lähetä</button>
    </form>

    <h2>Lomake Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Etunimesi</label>
            <input type="text" id="first" name="first" required>
        </p>
        <p>
            <label for="user">Sukunimesi</label>
            <input type="text" id="user" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

        </p>
        <p>
            <label for="website">Website</label>
            <input type="url" id="website" name="website">
        </p>

        <button>Lähetä</button>
    </form>
</body>

</html>
